
<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f0f2f5",
                        "background-dark": "#0a0f14",
                        "vivid-yellow": "#f2df0d",
                        "vivid-green": "#0df259",
                        "vivid-blue": "#0d7ff2",
                        "vivid-purple": "#a855f7",
                        "vivid-amber": "#f59e0b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Space Grotesk", "sans-serif"],
                        "sans": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "2.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-display transition-colors duration-500 min-h-screen relative overflow-x-hidden text-base;
        }
        body.dark {
          @apply bg-background-dark text-white;
        }
        body.light {
          @apply bg-background-light text-slate-900;
        }
        /* Enforce minimum font sizes for accessibility */
        p, span, div, li, a, button {
            @apply text-sm md:text-base; 
        }
        /* Specific override for small hints but keeping them readable */
        .text-\[10px\] {
            font-size: 12px !important;
        }
        .text-xs {
            font-size: 12px !important;
        }
      }

      .glass {
        @apply backdrop-blur-3xl;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
          @apply backdrop-blur-2xl transition-all duration-500;
          background: rgba(255, 255, 255, 0.04);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      body.light .glass-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
      }

      /* Smart Focus Global Effects */
      .smart-focus-active aside {
        @apply opacity-10 blur-[4px] pointer-events-none scale-[0.98] transition-all duration-700;
      }

      .vivid-glow-green { box-shadow: 0 0 30px rgba(13, 242, 89, 0.25); }
      .vivid-glow-yellow { box-shadow: 0 0 30px rgba(242, 223, 13, 0.25); }
      .vivid-glow-blue { box-shadow: 0 0 30px rgba(13, 127, 242, 0.25); }
      .vivid-glow-purple { box-shadow: 0 0 30px rgba(168, 85, 247, 0.25); }
      .vivid-glow-amber { box-shadow: 0 0 30px rgba(245, 158, 11, 0.25); }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-white/10 rounded-full;
      }
    </style>
  <script type="importmap">

}
</script>
